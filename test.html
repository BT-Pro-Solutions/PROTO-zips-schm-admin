<!DOCTYPE html>
<html>
<head>
    <title>Icon Test</title>
    <style>
        .search-container {
            position: relative;
            max-width: 300px;
            margin: 20px;
        }

        .search-container i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-container input {
            width: 100%;
            padding: 0.5rem 0.75rem 0.5rem 2.5rem;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }

        th {
            background: #f8f9fa;
            padding: 0.75rem;
            border: 1px solid #dee2e6;
            cursor: pointer;
        }

        th i {
            margin-left: 0.5rem;
            width: 12px;
            height: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        th.sort-asc i {
            transform: rotate(180deg);
        }

        th.sort-desc i {
            transform: rotate(0deg);
        }

        i[data-feather] {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <i data-feather="search"></i>
        <input type="text" placeholder="Search schematics...">
    </div>

    <table>
        <tr>
            <th class="sort-asc">Name <i data-feather="chevron-down"></i></th>
            <th class="sort-desc">Date <i data-feather="chevron-down"></i></th>
            <th>No Sort <i data-feather="chevron-down"></i></th>
        </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
